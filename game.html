<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chess Game</h1>
    <a href="lobby.html">Back to Lobby</a>
  </header>

  <div class="game-container">
    <div class="player-info">
      <p id="whitePlayer">White</p>
      <p id="white-timer">10:00</p>
    </div>

    <div id="chessboard" class="chessboard"></div>

    <div class="player-info">
      <p id="blackPlayer">Black</p>
      <p id="black-timer">10:00</p>
    </div>
  </div>

  <p id="turn">White's Turn</p>

  <!-- Pawn promotion modal -->
  <div id="promotionModal" class="modal hidden">
    <div id="promotionOptions">
      <button data-piece="Q">Queen</button>
      <button data-piece="R">Rook</button>
      <button data-piece="B">Bishop</button>
      <button data-piece="N">Knight</button>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
